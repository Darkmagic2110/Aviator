<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator Signal APK</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffffff, #0066cc);
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .heading {
      font-size: 60px;
      font-weight: bold;
      color: #003399;
      text-shadow: 0px 0px 12px #66a3ff;
      margin-bottom: 30px;
    }

    .blinking {
      font-size: 36px;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 0px 0px 8px #ff3b3b;
      animation: blink 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .animated-text {
      font-size: 42px;
      font-weight: bold;
      color: #004d99;
      text-shadow: 0px 0px 12px #66b3ff;
      margin-bottom: 30px;
      display: inline-block;
      animation: moveText 2s infinite alternate;
    }

    @keyframes moveText {
      0% { transform: translateX(-10px); }
      100% { transform: translateX(10px); }
    }

    .display {
      font-size: 48px;
      font-weight: bold;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #003399;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
      color: #003399;
    }

    button {
      font-size: 24px;
      padding: 12px 40px;
      background: linear-gradient(135deg, #004080, #0073e6);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0px 4px 15px rgba(0, 114, 255, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 30px;
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 20px rgba(0, 114, 255, 0.8);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0px 2px 10px rgba(0, 114, 255, 0.6);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="heading">1win</div>

  <div class="container">
    <div class="blinking">DARK MAGIC</div>
    <div class="animated-text">AVIATOR SIGNAL APK</div>
    
    <div class="display" id="timer">00:00</div>
    <div class="display" id="coefficient">x0</div>

    <button onclick="predict()">PREDICT</button>
  </div>

  <script>
    function predict() {
      // Generate a random coefficient between 1.60 and 4.00
      let randomCoefficient = (Math.random() * (4 - 1.6) + 1.6).toFixed(2);
      document.getElementById('coefficient').textContent = `x${randomCoefficient}`;

      // Set a 2-minute gap timer from current real time
      let now = new Date();
      now.setMinutes(now.getMinutes() + 2);
      let hours = now.getHours().toString().padStart(2, '0');
      let minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('timer').textContent = `${hours}:${minutes}`;
    }
  </script>

</body>
</html>
